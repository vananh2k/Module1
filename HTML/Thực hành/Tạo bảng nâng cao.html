<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
    <style>
        td {
            border: 1px solid;
            text-align: center;
        }

        th {
            border: 1px solid white;
            background-color: red;
        }

        table {
            border-collapse: collapse;
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Toán học</td>
        <td>Rèn nề nếp kĩ năng sống</td>
    </tr>
    <tr>
        <td>Thứ tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
