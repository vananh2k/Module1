<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight = prompt("nhapcannang")
    let heigh = prompt("nhapchieucao")
    bmi = weight / (heigh ^ 2 )
  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");
</script>
</body>
</html>
